<app-header 
    (toggleSideNav) = "toggleSideNav($event)"
    (Login) = "onLogin($event)"
    (Logout) = "onLogout($event)"
    ></app-header>
    
    <mat-drawer-container>
    
        <mat-drawer mode="side" [opened]="isOpenedSideBar">
            <app-sidenav [isAuthenticated]="isAuthenticated"></app-sidenav>
        </mat-drawer>

        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>

    </mat-drawer-container>

<app-footer></app-footer>
